<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TabMail</title>
    <link rel="stylesheet" href="../theme/palette/palette.css">
    <style>
      :root {
        color-scheme: light dark;
      }
      html, body {
        height: 100%;
        overflow: hidden;
      }
      body {
        margin: 0;
        font: 13px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: var(--tm-bg, transparent);
        color: var(--tm-fg, inherit);
      }
      .wrap {
        padding: 12px;
      }
      .msg {
        margin: 0 0 10px 0;
        opacity: 0.95;
      }
      .actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }
      button {
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid var(--tm-border, currentColor);
        background: transparent;
        color: inherit;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="msg" id="msg"></div>
      <div class="actions">
        <button id="ok">OK</button>
      </div>
    </div>
    <script type="module" src="./cannot-tag-self.js"></script>
  </body>
</html>
