<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Signin Timeout - TabMail</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--in-content-accent-color) 0%, color-mix(in srgb, var(--in-content-accent-color) 80%, black) 100%);
            color: var(--in-content-button-color);
        }
        .container {
            text-align: center;
            padding: 40px;
            background: color-mix(in srgb, var(--in-content-page-background) 10%, transparent);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px color-mix(in srgb, var(--in-content-page-color) 10%, transparent);
            max-width: 400px;
        }
        h1 {
            font-size: 48px;
            margin: 0 0 20px 0;
        }
        h2 {
            margin: 0 0 16px 0;
            font-weight: 500;
        }
        p {
            margin: 0 0 24px 0;
            opacity: 0.9;
            line-height: 1.6;
        }
    </style>
    <script type="module">
        import { injectPaletteIntoDocument } from "../../theme/palette/palette.js";
        injectPaletteIntoDocument(document).then(() => {
            console.log("[AuthTimeout] Palette CSS injected");
        }).catch((e) => {
            console.warn("[AuthTimeout] Failed to inject palette CSS:", e);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>⏱️</h1>
        <h2>Signin Timeout</h2>
        <p>Your signin session timed out. Please close this window and try again.</p>
    </div>
</body>
</html>
