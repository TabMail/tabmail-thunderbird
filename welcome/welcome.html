<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Welcome to TabMail</title>
  <link rel="stylesheet" href="welcome.css" />
</head>
<body>
  <div id="welcome-container">
    <!-- Category labels with bubbles below -->
    <div id="category-indicators">
      <!-- Categories with bubbles will be generated by JS -->
    </div>

    <!-- Step content area - pages loaded dynamically -->
    <div id="steps-wrapper">
      <div id="step-container" class="step active">
        <div class="loading-placeholder">Loading...</div>
      </div>
    </div>

    <!-- Navigation buttons -->
    <div id="navigation">
      <button id="btn-back" class="nav-button" disabled>
        Back
      </button>
      <button id="btn-next" class="nav-button primary">
        Next
      </button>
    </div>
  </div>

  <script type="module" src="welcome.js"></script>
</body>
</html>
