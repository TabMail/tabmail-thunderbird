<!-- Step 2: View Mode Selection -->
<h1 class="step-title">Message List View</h1>
<p class="step-description">Choose how messages are displayed in your inbox.</p>
<div class="step-content">
  <div class="option-cards-large view-options view-options--spaced">
    <label class="option-card-large">
      <input type="radio" name="view-mode" value="relaxed" checked />
      <div class="option-preview-large view-preview">
        <img class="asset-image" src="" alt="Card view example" />
        <div class="placeholder-overlay">Card View</div>
      </div>
      <span class="option-label">Card View</span>
      <span class="option-description">Relaxed view + date-based sorting. Action suggestion only visible for the selected message.</span>
    </label>
    <label class="option-card-large">
      <input type="radio" name="view-mode" value="compact" />
      <div class="option-preview-large view-preview">
        <img class="asset-image" src="" alt="Table view example" />
        <div class="placeholder-overlay">Table View</div>
      </div>
      <span class="option-label">Table View</span>
      <span class="option-description">Compact view + TabMail tag-based sorting for dealing with large volumes of emails.</span>
    </label>
  </div>

  <div class="recommendation-box welcome-callout-card welcome-callout-card--text-top">
    <p class="welcome-callout-inline-tip"><strong>ℹ️ Tip</strong> You can toggle between Card and Table views anytime from the message list header menu.</p>
    <div class="welcome-callout-media welcome-callout-media--toggle-menu welcome-callout-media--medium">
      <img class="asset-image" id="toggle-menu-callout-image" src="" alt="View mode toggle menu" />
      <div class="welcome-callout-arrow welcome-callout-arrow--toggle-menu"></div>
    </div>
  </div>
</div>
