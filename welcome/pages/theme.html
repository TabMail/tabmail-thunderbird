<!-- Step 1: Theme Selection -->
<h1 class="step-title">Choose Your Theme</h1>
<p class="step-description">Select your preferred color scheme.</p>
<div class="step-content">
  <div class="option-cards-row theme-options">
    <label class="option-card-large">
      <input type="radio" name="theme" value="light" />
      <div class="option-preview-large theme-preview-light">
        <img class="asset-image" src="" alt="Light Theme" />
        <div class="placeholder-overlay">Light Theme</div>
      </div>
      <span class="option-label">Light</span>
    </label>
    <label class="option-card-large">
      <input type="radio" name="theme" value="dark" />
      <div class="option-preview-large theme-preview-dark">
        <img class="asset-image" src="" alt="Dark Theme" />
        <div class="placeholder-overlay">Dark Theme</div>
      </div>
      <span class="option-label">Dark</span>
    </label>
  </div>
  <div class="option-cards-row system-option">
    <label class="option-card-inline">
      <input type="radio" name="theme" value="system" checked />
      <span class="option-label">Follow System</span>
      <span class="option-description">Automatically match your system appearance</span>
    </label>
  </div>
</div>
