<!-- Step 5: Email Format / Plaintext -->
<h1 class="step-title">Email Format</h1>
<p class="step-description">
  TabMail works best with plaintext email composition.
</p>
<div class="step-content">
  <div class="info-box">
    <div class="info-text">
      <strong>Why plaintext?</strong>
      <p>Plaintext emails are simpler, more secure, and allow TabMail's AI to provide more accurate suggestions without HTML formatting issues.</p>
    </div>
  </div>
  <div class="setting-group-full">
    <div id="plaintext-status" class="status-box">
      <span id="plaintext-status-text">Checking your email settings...</span>
    </div>
    <button id="force-plaintext-btn" class="action-button" style="display: none;">
      Enable Plaintext for All Identities
    </button>
  </div>
</div>
