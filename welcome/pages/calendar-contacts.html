<!-- Step 4: Calendar & Contacts Setup -->
<h1 class="step-title">Calendar & Contacts</h1>
<p class="step-description">
  Set your default calendar and address book for quick actions.
  <span class="hint">You can always change these in Settings.</span>
</p>
<div class="step-content">
  <div class="setting-group-full">
    <label class="setting-label" for="default-calendar">Default Calendar</label>
    <select id="default-calendar">
      <option value="">Loading calendars...</option>
    </select>
    <span class="setting-hint">Used when creating new events</span>
  </div>
  <div class="setting-group-full">
    <label class="setting-label" for="default-addressbook">Default Address Book</label>
    <select id="default-addressbook">
      <option value="">Loading address books...</option>
    </select>
    <span class="setting-hint">Used when adding new contacts</span>
  </div>
</div>
