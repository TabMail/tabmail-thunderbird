<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TabMail Update</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 32px;
      background: var(--in-content-page-background);
      color: var(--in-content-page-color);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 450px;
      text-align: center;
    }
    
    .icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 20px;
      display: block;
    }
    
    h1 {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 16px;
      color: var(--in-content-text-color);
    }
    
    p {
      font-size: 15px;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 0;
      color: var(--in-content-deemphasized-text);
    }
    
    .note {
      font-size: 13px;
      margin-top: 16px;
      font-style: italic;
      opacity: 0.7;
    }
  </style>
</head>
<body>
    <div class="container">
      <img src="../../icons/tab.svg" alt="TabMail" class="icon">
      <h1>TabMail search is now set to auto-update after next Thunderbird restart.</h1>
      <p class="note" style="font-size: 13px; margin-top: 10px; opacity: 0.6;">Click anywhere to close</p>
    </div>
    
    <script type="module" src="migration-notice.js"></script>
</body>
</html>
